<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="text">
                <h1 id="heading">Rock, Paper, Scissors!</h1>
            </div>
        </div>
    </header>
    <body>
        <div class="icon-container">
            <div id="paper" class="icons">
                 <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true">
            </div>
            <div id="rock" class="icons">
                <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true">
            </div>
            <div id="scissors" class="icons">
                <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true">
            </div>
        </div>
        <div class="score-container">
            <div id="p_score">
                <p class="score">0</p>
                <p class="user">You</p>
            </div>
            <div id="c_score">
                <p class="score">0</p>
                <p class="user">Comp</p>
            </div>
        </div>
        <div class="message-container">
            <div class="message">
                <p>You lost. Paper beats Scissors</p>
            </div>
        </div>
    </body>
</body>
</html>
