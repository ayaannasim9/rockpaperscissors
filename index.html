<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="text">
                <h1 id="heading">Rock, Paper, Scissors!</h1>
            </div>
        </div>
        <!-- <div class="round-container">
            <label for="rounds" id="input">Enter number of rounds:</label>
            <input type="number" id="rounds" min="1" required>
            <button id="strt">Start</button>
        </div>  -->
    </header>
    <main>
        <div class="icon-container">
            <div id="paper" class="icons">
                <button class="icon-button" id="paper-button">
                    <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true">
                </button>
                 
            </div>
            <div id="rock" class="icons">
                <button class="icon-button" id="rock-button">
                    <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true">
                </button>
            </div>
            <div id="scissors" class="icons">
                <button class="icon-button" id="scissor-button">
                    <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true">
                </button>   
            </div>
        </div>
        <div class="score-container">
            <div id="p_score">
                <p class="score" id="player">0</p>
                <p class="user">You</p>
            </div>
            <div id="c_score">
                <p class="score" id="comp">0</p>
                <p class="user">Comp</p>
            </div>
        </div>
        <div class="message-container">
            <div class="message">
                <p id="msg">Select rock/paper/scissors !</p>
            </div>
        </div>
        <div class="reset">
            <button id="rst">Reset Scores</button>
        </div>
    </main>
    <script src="rps.js"></script>
</body>
</html>
